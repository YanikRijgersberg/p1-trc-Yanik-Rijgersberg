<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Voorbeeld</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
            /* Hover effect voor rijen */
        }
    </style>
</head>

<body>

    <h2>Persoonlijke Informatie</h2>

    <table>
        <thead>
            <tr>
                <th>club</th>
                <th>G</th>
                <th>W</th>
                <th>GL</th>
                <th>V</th>



            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ajax</td>
                <td>8</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <td>feyenoord</td>
                <td>9</td>
                <td>5</td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr>
                <td>psv</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
                <td>2</td>
            </tr>



        </tbody>




    </table>




<br>
</body>

</html>
